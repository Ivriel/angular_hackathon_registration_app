<div class="parent">
    <a href="index.html" class="back-link">‚Üê</a>
    
<div class="auth-container">
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="text-align: center; margin-top: 10px; color: #667eea;">Processing...</p>
    </div>

    <div class="auth-header">
        <div class="logo">HackEvent</div>
        <div class="auth-subtitle" id="auth-subtitle">Join the hackathon community</div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-slide" [class.hidden]="!isLoginFormVisible()">
        <div class="form-container">
            <form id="loginFormElement"  >
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" class="form-control"  id="email" name="email" [(ngModel)]="loginObj.email" required>
                    <div class="error-message" id="loginEmailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginObj.password" required>
                    <div class="error-message" id="loginPasswordError">Password is required</div>
                </div>

                <button type="submit" class="btn" (click)="onLogin()">Sign In</button>
            </form>
        </div>

        <div class="toggle-section">
            <div class="toggle-text">Don't have an account?</div>
            <button class="toggle-btn" (click)="toggleForm()">Create Account</button>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm"   class="form-slide"  [class.hidden]="isLoginFormVisible()">
        <div class="form-container">
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" [(ngModel)]="registerObj.fullName" name="fullName" required>
                    <div class="error-message" id="registerNameError">Full name is required</div>
                </div>

                <div class="form-group">
                    <label for="emailRegister">Email Address</label>
                    <input type="email" class="form-control" id="emailRegister" [(ngModel)]="registerObj.email" name="email" required>
                    <div class="error-message" id="registerEmailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="passwordRegister">Password</label>
                    <input type="password" class="form-control" id="passwordRegister" name="password" [(ngModel)]="registerObj.password" required>
                    <div class="error-message" id="registerPasswordError">Password must be at least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="collegeName">College/Organization Name</label>
                    <input type="text" class="form-control" id="collegeName" [(ngModel)]="registerObj.collegeName" name="collegeName" required>
                    <div class="error-message" id="registerCollegeError">College name is required</div>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" class="form-control" [(ngModel)]="registerObj.role" required>
                      <option value="Participant" selected>Participant</option>
                      <option value="Organizer">Organizer</option>
                    </select>
                  </div>
                  

                <button type="submit" class="btn" (click)="onRegister()">Create Account</button>
            </form>
        </div>

        <div class="toggle-section">
            <div class="toggle-text">Already have an account?</div>
            <button class="toggle-btn" (click)="toggleForm()">Sign In</button>
        </div>
    </div>
</div>

</div>
